<ion-side-menus enable-menu-with-back-views="false" ng-controller="menuCtrl">
  <ion-side-menu-content edge-drag-threshold="true"
                         drag-content="true">
    <ion-nav-bar align-title="center" class="bar-positive">
      <ion-nav-back-button class="button-icon ion-ios-arrow-left">
        {{ "MENU.Back" | translate }}
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="expanded">
      <img src="img/logo.png" class="avatar motion spin fade">
      <div class="menu-bottom">
        AbideInME - {{ "MENU.Title" | translate }}
      </div>
    </ion-header-bar>
    <ion-content class="light-bg has-expanded-header">
      <ion-list>
        <a menu-close class="item item-icon-left item-borderless" href="#/app/verses" on-tap="loadVerse()">
          <i class="icon ion-ios-book-outline"></i>
          {{ "MENU.Verses" | translate }}
        </a>
        <a menu-close class="item item-icon-left item-borderless" href="#/app/settings" on-tap="loadSettings()">
          <i class="icon ion-ios-gear-outline"></i>
          {{ "MENU.Settings" | translate }}
        </a>
        <!--<a menu-close class="item item-icon-left item-borderless" href="#/app/help">-->
          <!--<i class="icon ion-ios-help-outline"></i>-->
          <!--{{ "MENU.Help" | translate }}-->
        <!--</a>-->
        <a menu-close class="item item-icon-left item-borderless" href="#/app/about">
          <i class="icon ion-ios-information-outline"></i>
          {{ "MENU.About" | translate }}
        </a>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
