<ion-view ng-controller="helpCtrl">
  <ion-nav-title>
    <i class='icon ion-ios-help'></i> {{ "MENU.Help" | translate }}  </ion-nav-title>
  <ion-nav-buttons side="right">

  </ion-nav-buttons>
  <ion-content>
    <div class="list card">
      <div class="item item-avatar">
        <img src="img/logo.png">
        <h2>AbideInME {{ version }}</h2>
        <p>Copyright Â© 2015. All Rights Reserved.</p>
      </div>

    </div>
    <div class="list">
      <a class="item item-icon-right" on-tap="share()">
        Verse List<span class="item-note"></span>
        <i class="icon ion-android-share-alt positive"></i>
      </a>
      <a class="item item-icon-right" on-tap="feedback()">
        Add Verse<span class="item-note"></span>
        <i class="icon ion-ios-email positive"></i>
      </a>
      <a class="item item-icon-right" on-tap="feedback()">
        Memorize Verse<span class="item-note"></span>
        <i class="icon ion-ios-email positive"></i>
      </a>
    </div>
  </ion-content>
</ion-view>
